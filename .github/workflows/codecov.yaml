name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        # User defined upload name. Visible in Codecov UI
        name: youngklm-scraper
        # Repository upload token - get it from codecov.io
        token: ${{ secrets.CODECOV_TOKEN }}
